<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ventas de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(img/tienda.png) no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Alinear elementos hacia arriba */
            padding: 20px;
        }
        .form-container, .result-container {
            width: 45%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        .result img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Gestión de Ventas de Productos</h2>
        <form id="ventaForm">
            <div class="form-group">
                <label for="producto">Producto</label>
                <input type="text" id="producto" required>
            </div>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente</label>
                <input type="text" id="cliente" required>
            </div>
            <div class="form-group">
                <label for="edadCliente">Edad Cliente</label>
                <input type="number" id="edadCliente" required>
            </div>
            <div class="form-group">
                <label for="fechaVenta">Fecha Venta</label>
                <input type="date" id="fechaVenta" required>
            </div>
            <div class="form-group">
                <label for="tipoPago">Tipo de Pago</label>
                <select id="tipoPago" required>
                    <option value="Efectivo">Efectivo (Tarjeta Débito)</option>
                    <option value="Credito">Crédito</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" onclick="calcularTotal()">Calcular Total</button>
            </div>
        </form>
    </div>
    <div class="result-container">
        <div class="result" id="resultado"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
